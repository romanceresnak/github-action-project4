name: Test workflow
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    # Checkou code
      - name: Get code
        uses: actions/checkout@v3

    # Setup Node.js environment
      - name: Install nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20

    # Install dependencies
      - name: Install dependencies
        run : npm install

    # run linter
      - name: Run ESLint
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run : npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
     - name: Get code
       uses: actions/checkout@v3
     - name: Install nodeJS
       uses: actions/setup-node@v3
       with:
         node-version: 20
     - name: Install dependencies
       run : npm ci
     - name: Build project
       run: npm run build
     - name: Deploy
       run: echo "Deploying...."